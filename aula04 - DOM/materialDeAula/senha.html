<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo - Senha</title>
    <link rel="stylesheet" href="css/senha.css">
    <link rel="shortcut icon" href="../../jsIcon.png" type="image/x-icon">
</head>
<body>
    <main>
        <div id="tela-login">
            <h3>Login</h3>
            <form action="#" method="post">
                <label for="email">Email:</label>
                <input type="email" id="email" placeholder="Insira seu email">
                <label for="senha">Senha:</label>
                <input type="password" id="senha" placeholder="Insira sua senha">
                <button type="button" id="logar">Logar</button>
            </form>
        </div>
    </main>
    <script src="js/senha.js"></script>
</body>
</html>
